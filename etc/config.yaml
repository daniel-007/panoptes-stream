devices:
  - host: core1.nca:50051
    sensors:
      - sensor2

sensors:
  sensor1:
    path: /interfaces/interface/state
    mode: on_change
    service: juniper.gnmi
    output: console::stdout
  sensor2:
    path: /interfaces/interface/state/counters/
    mode: sample
    interval: 10
    service: juniper.jti
    output: console::stdout
  sensor3:
    path: /network-instances/network-instance/
    mode: sample
    interval: 10
    service: juniper.jti
    output: console::stdout

producers:
  kafka1:
    service: kafka
    configFile: etc/kafka.yaml
  console:
    service: console

databases:
  influxdb1:
    service: influxdb
    configFile: etc/influxdb.yaml

logger:
  level: "debug"
  encoding: console
  outputPaths:
    - stdout
  errorOutputPaths:
    - stderr

status:
  addr: "0.0.0.0:8081"
