devices:
  - host: 192.168.59.3
    port: 50051
    username: admin
    password: __vault::secret/creds
    sensors:
      - sensor4

sensors:
  sensor1:
    path: /interfaces/interface/state
    mode: on_change
    service: juniper.gnmi
    output: console::stdout
  sensor2:
    path: /interfaces/interface/state/counters/
    mode: sample
    sampleInterval: 10
    service: juniper.jti
    output: console::stdout
  sensor3:
    path: /network-instances/network-instance/
    mode: sample
    sampleInterval: 10
    service: juniper.jti
    output: console::stdout
  sensor4:
    path: /interfaces/interface/state/counters/
    mode: sample
    sampleInterval: 10
    service: arista.gnmi
    output: console::stdout

producers:
  kafka1:
    service: kafka
    configFile: etc/kafka.yaml

databases:
  influxdb1:
    service: influxdb
    configFile: etc/influxdb.yaml

logger:
  level: "debug"
  encoding: console
  outputPaths:
    - stdout
  errorOutputPaths:
    - stderr

status:
  addr: "0.0.0.0:8081"

discovery:
  service: "consul"
  configFile: etc/consul.yaml
