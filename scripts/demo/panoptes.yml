devices:
  - host: simulator
    port: 50051
    username: admin
    password: admin
    sensors:
      - sensor1

sensors:
  sensor1:
    path: /interfaces/interface/state/counters
    mode: sample
    sampleInterval: 1
    service: juniper.gnmi
    output: influxdb1::ifcounters

databases:
  influxdb1:
    service: influxdb
    configFile: /etc/panoptes/influxdb.yml
