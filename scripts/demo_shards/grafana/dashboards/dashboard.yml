apiVersion: 1

providers:
  - name: Panoptes
    type: file
    updateIntervalSeconds: 5
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/telemetry.json
      foldersFromFilesStructure: true

  - name: Panoptes-Status
    type: file
    updateIntervalSeconds: 5
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/status.json
      foldersFromFilesStructure: true
